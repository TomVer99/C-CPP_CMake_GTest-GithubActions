name: Code Hygiene

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linelint:
    runs-on: ubuntu-latest
    name: Check for newline at end of file
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linelint
        uses: fernandrone/linelint@0.0.4
